<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-item">
            <div><img id="logo" src="https://www.project-nebula.com/static/LogoLong-c8b82a67e214f1ff661cbe45a9f5f6ea.png" alt=""></div>
            <div class="link">Home</div>
            <div class="link">Talent</div>
            <div class="link">Guidline</div>
            <div class="link">Contact</div>
        </div>
        <div class="nav-social">
            <div class="link">Youtube</div>
            <div class="link">Twitter</div>
        </div>
    </nav>
    <div class="talent-bg">
        <img class="left-top-bar" src="picture/left-top-bar.png" alt="">
        <div class="left-top-asset">
            <div class="left-top-dot"></div>
            <div class="left-top-line"></div>
        </div>
        <img class="dot-animetion" src="picture/dot-animetion.gif" alt="">
        <img class="circle-animation" src="picture/circle-animation.gif" alt="">
        <img class="circle" src="picture/circle.png" alt="">
        <div class="talent-container">
            <div class="talent-info">
                <img class="zero-one" src="picture/01.png" alt="">
                <div class="talent-detail">
                    <img class="nina-name" src="picture/nina-name.png" alt="">
                    <div class="nina-info"><br>自由と歌をこよなく愛する少女。
                        <br>ひょんなことから《PROJECT NEBULA》に巻き込まれ、プロジェクトチームの一員として『この世界』に来ることになった。
                        <br>持ち前の明るさみんなを引っ張るリーダータイプ。<br>
                    </div>
                    <button class="s-btn">YouTube</button>
                    <button class="s-btn">Twitter</button>
                    <div class="mama-papa"><br>illustrator: とき
                        <br>modeler: グリルドしゃぶしゃぶ
                    </div>
                <img class="center-bar" src="picture/center-bar.gif" alt="">
                </div>
            </div>
            <div class="talent-model">
                <img class="nina-model" src="picture/nina-model.png" alt="">
                <img class="square" src="picture/square_dots-animation.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
